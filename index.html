        // --- FUNÃ‡Ã•ES UI ---
        function loadEventDetails() {
            document.getElementById('displayHostName').innerText = EVENT_CONFIG.hostName;
            const eventDate = new Date(EVENT_CONFIG.date);
            const options = { weekday: 'long', day: 'numeric', month: 'long', hour: '2-digit', minute: '2-digit' };
            const dateString = eventDate.toLocaleDateString('pt-BR', options);
            document.getElementById('displayDate').innerText = dateString.charAt(0).toUpperCase() + dateString.slice(1);
            document.getElementById('displayLocationName').innerText = EVENT_CONFIG.locationName;
            document.getElementById('displayAddress').innerText = EVENT_CONFIG.address;
            const mapQuery = encodeURIComponent(EVENT_CONFIG.address);
            document.getElementById('mapsLink').href = `https://www.google.com/maps/search/?api=1&query=${mapQuery}`;
        }

        function startCountdown() {
            const eventDate = new Date(EVENT_CONFIG.date).getTime();
            const container = document.getElementById("countdown");
            const timer = setInterval(() => {
                const now = new Date().getTime();
                const distance = eventDate - now;
                if (distance < 0) {
                    clearInterval(timer);
                    container.innerHTML = "<div class='col-span-4 text-[#4F6F52] text-lg font-bold bg-[#E9F1E6] p-2 rounded border border-[#A3BFA8] handwritten'>ðŸš€ A festa comeÃ§ou!</div>";

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                container.innerHTML = `
                    <div class="bg-[#E9F1E6] rounded-sm p-1 border border-[#A3BFA8] shadow-sm transform hover:scale-105 transition-transform"><span class="block text-xl font-black text-[#2F3E28] font-[Inter] leading-none mb-1">${days}</span><span class="text-[8px] uppercase text-[#739072] font-bold tracking-wider">DIAS</span></div>

        // --- ENVIO FORMULÃRIO ---
        document.getElementById('rsvpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerHTML;

            // 3. LÃ³gica de Carregamento
            
            // Tenta forÃ§ar login se estiver desconectado
            if (auth && !auth.currentUser && !isOfflineMode) {
                container.innerHTML = '<p class="text-center text-gray-500 text-sm">A tentar reconectar...</p>';
                try { await signInAnonymously(auth); } catch(e) {}
            }

            // Tenta ler do Firestore se tiver user
            if (db && auth && auth.currentUser && !isOfflineMode) {
                if (!unsubscribeList) {
                    const q = collection(db, 'lista_convidados');
                    unsubscribeList = onSnapshot(q, (snapshot) => {
                        const guests = [];
                        snapshot.forEach(doc => guests.push(doc.data()));
                        renderGuestList(guests);
                    }, (error) => {
                         console.error("Erro leitura:", error);
                         container.innerHTML = `<p class="text-red-500 text-center text-xs">Erro de permissÃ£o.</p><p class="text-xs text-center text-gray-400 mt-2">Verifique se o domÃ­nio do GitHub estÃ¡ autorizado no console do Firebase e as Regras do Firestore.</p>`;
                    });
                }
            } else {
                // Se estiver offline ou falhar, mostra lista local
                const localGuests = JSON.parse(localStorage.getItem('guest_list_local') || '[]');
                if (localGuests.length > 0) {
                    renderGuestList(localGuests);
                    const el = document.getElementById('connectionStatus');
                    if(el) el.innerHTML = "A mostrar lista offline (backup) ðŸ’¾";
                } else {
                    container.innerHTML = '<p class="text-center text-gray-500 py-4">Sem conexÃ£o e lista local vazia.</p>';
                }
            }
        });

        closeModal.addEventListener('click', () => { modal.classList.remove('active'); });

    </script>
